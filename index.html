<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magenta TV – Das Beste an Entertainment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff007f, #9300ff);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 48px;
            margin-top: 80px;
            animation: float 2s infinite alternate ease-in-out;
        }

        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(10px); }
        }

        .magenta-logo {
            width: 120px;
            margin: 20px auto;
            display: block;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .info {
            font-size: 20px;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out;
        }

        .show {
            opacity: 1;
            transform: translateY(0);
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #ff007f, #ff4b2b);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <h1>Magenta TV – Dein Entertainment</h1>

    <img src="image.jpg" 
         alt="Magenta TV Logo" class="magenta-logo">

    <div class="info" id="magenta-info">
        <p>Erlebe Filme, Serien und Live-TV in bester Qualität – mit Magenta TV. Jetzt streamen, jederzeit und überall!</p>
        <a href="#" class="cta-button">Jetzt testen</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                document.getElementById("magenta-info").classList.add("show");
            }, 1000);
        });
    </script>

</body>
</html>
